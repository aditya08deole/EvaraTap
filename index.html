<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvaraTap Flow Control System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        :root {
            --primary-bg: #0a0e14;
            --secondary-bg: #161b22;
            --border-color: #30363d;  
            --primary-text: #c9d1d9;
            --heading-text: #58a6ff;
            --success-color: #238636;
            --success-glow: rgba(35, 134, 54, 0.5);
            --error-color: #da3633;
            --error-glow: rgba(218, 54, 51, 0.4);
            --pending-color: #dbab09;
            --valve-color: #3e92cc;
            --valve-color-light: #6ab1d7;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-bg);
            color: var(--primary-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .header { text-align: center; margin-bottom: 30px; width: 100%; max-width: 800px; }
        .header h1 { color: var(--heading-text); font-size: clamp(1.8rem, 5vw, 2.5rem); margin-bottom: 5px; }
        .header p { color: var(--primary-text); font-size: 1.1em; font-style: italic; opacity: 0.8; }
        .dashboard-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(380px, 1fr)); gap: 25px; width: 100%; max-width: 1200px; }
        .panel {
            background: linear-gradient(145deg, #1a2029, #13171f);
            border: 1px solid var(--border-color);
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .panel.online-device {
            border-color: var(--success-color);
            box-shadow: 0 0 20px var(--success-glow);
        }
        .panel.offline-device {
            border-color: var(--error-color);
            box-shadow: 0 0 15px var(--error-glow);
        }
        .panel-header { display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 25px; }
        .panel-header svg { width: 28px; height: 28px; color: var(--heading-text); }
        .panel-header h2 { color: var(--heading-text); font-size: 1.6em; margin: 0; }
        .button-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn {
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s;
        }
        .btn:hover:not(:disabled):before { left: 100%; }
        .btn:disabled { cursor: not-allowed; opacity: 0.6; }
        .btn-on { background: linear-gradient(145deg, #28a745, #218838); }
        .btn-off { background: linear-gradient(145deg, #dc3545, #c82333); }
        .btn-reset { background: linear-gradient(145deg, #ffc107, #e0a800); color: #000; }
        .btn-auto { background: linear-gradient(145deg, #17a2b8, #138496); }
        .status-item { display: flex; justify-content: space-between; align-items: center; padding: 14px; margin-bottom: 12px; background: var(--primary-bg); border-left: 5px solid var(--heading-text); border-radius: 8px; transition: all 0.2s ease; }
        .status-item:hover { transform: scale(1.02); background-color: #222831; }
        .status-label { font-weight: 500; opacity: 0.9; }
        .status-value { font-weight: 700; }
        .status-on { color: var(--success-color); }
        .status-off { color: var(--error-color); }
        .status-pending { color: var(--pending-color); }
        .status-lockout { color: var(--error-color); font-weight: 700; }
        .device-status-indicator {
            position: absolute; top: 15px; right: 20px; padding: 5px 12px;
            border-radius: 20px; font-size: 12px; font-weight: 600; text-transform: uppercase;
        }
        .device-status-indicator.online { background-color: var(--success-color); color: white; animation: pulse 2s infinite; }
        .device-status-indicator.offline { background-color: var(--error-color); color: white; }
        .toast-notification { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); padding: 15px 25px; border-radius: 10px; color: white; font-weight: 600; z-index: 1000; transition: all 0.5s ease; }
        .toast-notification.show { bottom: 20px; }
        .toast-notification.success { background-color: var(--success-color); }
        .toast-notification.error { background-color: var(--error-color); }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 var(--success-glow); } 70% { box-shadow: 0 0 0 10px rgba(35, 134, 54, 0); } 100% { box-shadow: 0 0 0 0 rgba(35, 134, 54, 0); } }
    </style>
</head>
<body>
    <div class="header">
        <h1>EvaraTap Flow Control System</h1>
        <p>Advanced Water Management by Evara IoT</p>
    </div>
    <div class="dashboard-container">
        <div id="valvePanel" class="panel">
            <div id="valveControllerStatus" class="device-status-indicator offline">Offline</div>
            <div class="panel-header">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path fill-rule="evenodd" d="M11.078 2.25c-.917 0-1.699.663-1.85 1.567L9.05 5.438a.75.75 0 0 0 .634.893l.3.053a.75.75 0 0 1 .634.893l-.173 1.04a.75.75 0 0 0 .33.832l.3.173a.75.75 0 0 1 .33.832l-.173 1.04a.75.75 0 0 0 .33.832l.3.173a.75.75 0 0 1 .33.832l-.173 1.04a.75.75 0 0 0 .33.832l.3.173a.75.75 0 0 1 .33.832l-.173 1.04a.75.75 0 0 0 .634.893l.3.053a.75.75 0 0 1 .634.893l-1.732 1.04a1.875 1.875 0 0 1-1.85 1.567h-1.156a1.875 1.875 0 0 1-1.85-1.567L6.05 16.562a.75.75 0 0 0-.634-.893l-.3-.053a.75.75 0 0 1-.634-.893l.173-1.04a.75.75 0 0 0-.33-.832l-.3-.173a.75.75 0 0 1-.33-.832l.173-1.04a.75.75 0 0 0-.33-.832l-.3-.173a.75.75 0 0 1-.33-.832l.173-1.04a.75.75 0 0 0-.33-.832l-.3-.173a.75.75 0 0 1-.33-.832l.173-1.04a.75.75 0 0 0-.634-.893l-.3-.053a.75.75 0 0 1-.634-.893L5.95 3.817a1.875 1.875 0 0 1 1.85-1.567h1.156Z" clip-rule="evenodd" /><path d="M13.26 21.75a.75.75 0 0 1 .75-.75h4.5a.75.75 0 0 1 0 1.5h-4.5a.75.75 0 0 1-.75-.75Z" /></svg>
                <h2>Valve Control</h2>
            </div>
            <div class="status-item"><span class="status-label">System Status</span><span class="status-value" id="systemStatus">--</span></div>
            <div class="status-item"><span class="status-label">Valve State</span><span class="status-value" id="valveStatus">UNKNOWN</span></div>
            <div class="status-item"><span class="status-label">System Mode</span><span class="status-value" id="systemMode">--</span></div>
            <div class="status-item"><span class="status-label">Flow Rate</span><span class="status-value" id="flowRate">-- L/min</span></div>
            <div class="status-item"><span class="status-label">Total Volume</span><span class="status-value" id="totalVolume">-- L</span></div>
            <div class="status-item"><span class="status-label">Session Volume</span><span class="status-value" id="sessionVolume">-- L</span></div>
            <div class="status-item"><span class="status-label">Volume Limit</span><span class="status-value" id="volumeLimit">-- L</span></div>
            <div class="status-item"><span class="status-label">Last Update</span><span class="status-value" id="lastUpdate">Never</span></div>
            <div class="button-group" style="margin-top: 30px;" id="controlButtons">
                <button class="btn btn-on" data-command="open">Open Valve</button>
                <button class="btn btn-off" data-command="close">Close Valve</button>
                <button class="btn btn-reset" data-command="reset">Reset System</button>
                <button class="btn btn-auto" data-command="auto">Auto Mode</button>
            </div>
        </div>
    </div>
    <div id="toast" class="toast-notification"></div>
    
    <script>
        const MQTT_PROXY_ENDPOINT = "/api/mqtt-proxy";
        const STATUS_REFRESH_INTERVAL = 3000;
        const MAX_DATA_AGE_SECONDS = 15;

        let systemState = { esp_data: null, isCommandPending: false };
        let statusIntervalId = null; 

        const ui = {};

        const showToast = (message, type = 'error') => {
            ui.toast.textContent = message;
            ui.toast.className = `toast-notification ${type} show`;
            setTimeout(() => {
                ui.toast.className = 'toast-notification';
            }, 3000);
        };

        const formatTimeAgo = (isoString) => {
            if (!isoString) return "Never";
            const seconds = Math.round((new Date() - new Date(isoString)) / 1000);
            if (seconds < 5) return "Just now";
            if (seconds < 60) return `${seconds}s ago`;
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes}m ago`;
            const hours = Math.floor(minutes / 60);
            return `${hours}h ago`;
        };

        const isDeviceOnline = (data) => {
            const isStale = !data || !data.last_updated || (new Date() - new Date(data.last_updated)) / 1000 > MAX_DATA_AGE_SECONDS;
            if (isStale) return false;
            return data.device_heartbeat === true;
        };

        const updateUI = () => {
            const deviceOnline = isDeviceOnline(systemState.esp_data);
            updateDeviceStatusIndicator(ui.valveControllerStatus, ui.valvePanel, deviceOnline);
            updateValvePanel(deviceOnline);
        };

        const updateDeviceStatusIndicator = (indicatorEl, panelEl, isOnline) => {
            indicatorEl.textContent = isOnline ? 'Online' : 'Offline';
            indicatorEl.className = `device-status-indicator ${isOnline ? 'online' : 'offline'}`;
            panelEl.classList.toggle('online-device', isOnline);
            panelEl.classList.toggle('offline-device', !isOnline);
        };

        const updateValvePanel = (isOnline) => {
            const data = systemState.esp_data;
            const isSensorLockout = isOnline && data && data.sensor_lockout === true;

            const buttonsDisabled = !isOnline || isSensorLockout;
            ui.controlButtons.querySelectorAll('button').forEach(btn => btn.disabled = buttonsDisabled);

            if (isSensorLockout) {
                ui.systemStatus.textContent = 'SENSOR LOCKOUT';
                ui.systemStatus.className = 'status-value status-lockout';
            } else {
                ui.systemStatus.textContent = isOnline ? 'Operational' : 'Offline';
                ui.systemStatus.className = `status-value ${isOnline ? 'status-on' : 'status-off'}`;
            }
            
            if (systemState.isCommandPending) {
                ui.valveStatus.textContent = 'Pending...';
                ui.valveStatus.className = 'status-value status-pending';
            } else {
                const state = isOnline && data && data.valve_state ? data.valve_state : 'UNKNOWN';
                ui.valveStatus.textContent = state;
                ui.valveStatus.className = `status-value status-${state.toLowerCase()}`;
            }

            ui.systemMode.textContent = isOnline && data && data.system_mode ? data.system_mode : '--';
            ui.flowRate.textContent = isOnline && data && data.flow_rate_lpm !== undefined ? `${data.flow_rate_lpm.toFixed(1)} L/min` : '-- L/min';
            ui.totalVolume.textContent = isOnline && data && data.total_volume_liters !== undefined ? `${data.total_volume_liters.toFixed(1)} L` : '-- L';
            ui.sessionVolume.textContent = isOnline && data && data.volume_since_open !== undefined ? `${data.volume_since_open.toFixed(1)} L` : '-- L';
            ui.volumeLimit.textContent = isOnline && data && data.volume_limit_liters !== undefined ? `${data.volume_limit_liters.toFixed(1)} L` : '-- L';
            ui.lastUpdate.textContent = isOnline && data ? formatTimeAgo(data.last_updated) : 'Never';
        };

        const handleCommand = async (command) => {
            clearInterval(statusIntervalId);
            systemState.isCommandPending = true;
            ui.controlButtons.querySelectorAll('button').forEach(btn => btn.disabled = true);
            updateUI(); 

            try {
                const response = await fetch(MQTT_PROXY_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'send_valve_command', payload: command })
                });
                if (!response.ok) {
                    const errorDetails = (await response.json()).details || `HTTP ${response.status}`;
                    throw new Error(errorDetails);
                }
                showToast(`${command.toUpperCase()} command sent successfully.`, 'success');
                setTimeout(getSystemStatus, 500);
            } catch (error) {
                showToast(`Command failed: ${error.message}`, 'error');
                systemState.isCommandPending = false;
                updateUI();
            } finally {
                statusIntervalId = setInterval(getSystemStatus, STATUS_REFRESH_INTERVAL);
            }
        };

        const getSystemStatus = async () => {
            try {
                const response = await fetch(MQTT_PROXY_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'get_system_status' })
                });
                if (!response.ok) {
                    const err = await response.json().catch(() => ({ details: `Server returned an error: ${response.status}` }));
                    throw new Error(err.details);
                }
                const result = await response.json();
                systemState.esp_data = result.data.esp_data;
                systemState.isCommandPending = false;
            } catch (error) {
                console.error("Failed to get system status:", error.message);
                systemState.esp_data = null;
            }
            updateUI();
        };

        document.addEventListener('DOMContentLoaded', () => {
            ui.toast = document.getElementById('toast');
            ui.valvePanel = document.getElementById('valvePanel');
            ui.valveControllerStatus = document.getElementById('valveControllerStatus');
            ui.systemStatus = document.getElementById('systemStatus');
            ui.valveStatus = document.getElementById('valveStatus');
            ui.systemMode = document.getElementById('systemMode');
            ui.flowRate = document.getElementById('flowRate');
            ui.totalVolume = document.getElementById('totalVolume');
            ui.sessionVolume = document.getElementById('sessionVolume');
            ui.volumeLimit = document.getElementById('volumeLimit');
            ui.lastUpdate = document.getElementById('lastUpdate');
            ui.controlButtons = document.getElementById('controlButtons');

            ui.controlButtons.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON' && !e.target.disabled) {
                    handleCommand(e.target.dataset.command);
                }
            });

            getSystemStatus();
            statusIntervalId = setInterval(getSystemStatus, STATUS_REFRESH_INTERVAL);
        });
    </script>
</body>
</html>
